---
sudo: required
dist: trusty

language: c

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  apt:
    packages:
    - python-docutils
    - libmhash-dev
  coverity_scan:
    project:
      name: "xcir/libvmod-otp"
      description: "Build submitted via Travis CI"
    notification_email: kokoniimasu+xcir@gmail.com
    build_command_prepend: "./autogen.sh; ./configure --prefix=/usr; make clean"
    build_command:   "make -j 4"
    branch_pattern: master

before_install:
  - set -e
  - wget https://repo.varnish-cache.org/source/varnish-5.1.2.tar.gz
  - tar -zxf varnish-*.tar.gz
  - pushd varnish-*/
  - ./configure --prefix=/usr
  - make -sj32
  - sudo make install
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - popd

before_script:
  - ./autogen.sh
  - ./configure --prefix=/usr
  - make -j4

script:
  - make check -j4

compiler:
  - clang
  - gcc
